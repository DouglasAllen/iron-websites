<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" /> 
  <title>Iron{{language}}.net / {{title}}</title>
  <link rel="stylesheet" href="{{path_to_css}}/css/rst.css" type="text/css" media="screen"
            charset="utf-8" />
  <link rel="stylesheet" href="{{path_to_css}}/css/master.css" type="text/css" media="screen"
        charset="utf-8" />
  <link rel="stylesheet" href="{{path_to_css}}/css/lang.css" type="text/css" media="screen"
        charset="utf-8" />
  <link rel="stylesheet" href="{{path_to_css}}/css/sticky-footer.css" type="text/css" media="screen"
        charset="utf-8" />
  {% if style %}
  <style type="text/css">
    {{ style }}
  </style>
  {% endif %}
</head>

<body id="iron{{language_lower}}" class="{{page_class}} page">

  <div id="wrap">
    <div id="main" class="clearfix">

      {{body}}

    </div>
  </div>

  <div id="footer">
    <ul>
      <li>&copy; <a href='http://github.com/IronLanguages'>Iron{{language}} community</a></li>
      <li id="footer-nav">
        {{main_nav}}
      </li>
      <li class="clear">&nbsp;</li>
    </ul>
  </div>


<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
try {
var pageTracker = _gat._getTracker("UA-16148811-1");
pageTracker._trackPageview();
} catch(err) {}</script>

</body>
</html>
